<picture *ngIf="imageContent$ | async as content" class="is-background">
	<source [attr.srcset]="content.mobile" [media]="breakpoint" />
	<img
		[src]="content.desktop"
		[attr.alt]="content.altText"
		[attr.title]="content.title"
	/>
</picture>
