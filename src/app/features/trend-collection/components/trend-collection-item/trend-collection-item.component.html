<div class="trend-collection__image">
	<a captureClicks [href]="content?.link?.content?.url">
		<mflooring-image-compound
			[content]="content?.image?.content"
			[presentation]="content?.image?.presentation"
		>
		</mflooring-image-compound>
	</a>
</div>
<div class="trend-collection__link">
	<mflooring-link-compound
		[content]="content?.link?.content"
		[presentation]="content?.link?.presentation"
	>
	</mflooring-link-compound>
</div>
